{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr>
<h3 class="logo-font-2 mb-4">{% trans "Sign Out" %}</h3>
<hr>
<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-outline-secondary update" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-outline-secondary update" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
