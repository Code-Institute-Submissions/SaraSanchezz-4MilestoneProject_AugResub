{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
{% block content %}
   <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font-2 mb-4">My Profile</h2>
                <hr>
           </div>    
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
          <h6 text-muted>Default Delivery Information</h6>
          <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
               {% csrf_token %}
                {{ form|crispy }}
              <button class="btn btn-outline-secondary update float-right" type="submit">Update Info</button>
          </form>
        </div>
        <div class="col-12 col-lg-6">
          <h6 text-muted>Past Orders</h6>
          {{ orders }}
        </div>
    </div>
{% endblock %}
